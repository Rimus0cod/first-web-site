<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay</title>
    <link rel="stylesheet" href="./style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="conteiner">
      <form action="">
        <div class="row">
          <div class="column">
            <h3 class="title"><a href="/public/shop/index.html"><i class='bx bx-arrow-back'></i></a>Billing Adress</h3>
            <div class="input-box">
              <span>Full name</span>
              <input type="text" placeholder="Jacob Aiden" />
            </div>
            <div class="input-box">
              <span>Email</span>
              <input type="email" placeholder="example@example.com" />
            </div>
            <div class="input-box">
              <span>Adress</span>
              <input type="text" placeholder="Room - Street - Locality" />
            </div>
            <div class="input-box">
              <span>City</span>
              <input type="text" placeholder="Berlin" />
            </div>

            <div class="flex">
              <div class="input-box">
                <span>State</span>
                <input type="text" placeholder="Germany" />
              </div>
              <div class="input-box">
                <span>Zip Code</span>
                <input type="number" placeholder="123 456" />
              </div>
            </div>
          </div>

          <div class="column">
            <h3 class="title">Payment</h3>
            <div class="input-box">
              <span>Cards Accepted</span>
              <img src="/public/images/pay/acceptedcreditcards.png" alt="">
            </div>
            <div class="input-box">
              <span>Name On Card</span>
              <input type="text" placeholder="Mr.Jacob Aiden" />
            </div>
            <div class="input-box">
              <span>Credit Card Number :</span>
              <input type="number" placeholder="1111 2222 3333 4444" />
            </div>
            <div class="input-box">
              <span>Exp. Month :</span>
              <input type="text" placeholder="August" />
            </div>

            <div class="flex">
              <div class="input-box">
                <span>Exp. Years</span>
                <input type="text" placeholder="2026" />
              </div>
              <div class="input-box">
                <span>CVV :</span>
                <input type="number" placeholder="123" />
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
